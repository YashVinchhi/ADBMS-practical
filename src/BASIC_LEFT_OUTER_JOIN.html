<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASIC LEFT OUTER JOIN.md</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
<div class="container">
    <h1>BASIC LEFT OUTER JOIN</h1>
    <div id="sql-queries" aria-label="SQL queries"></div>
    <div id="content"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
(async function(){
    const mdUrl = encodeURI('../markdowns/BASIC LEFT OUTER JOIN.md');
    try{
        const res = await fetch(mdUrl);
        if(!res.ok){ document.getElementById('content').innerHTML = `<p style="color:red">Failed to load ${mdUrl}: ${res.status} ${res.statusText}</p>`; return; }
        const md = await res.text();
        document.getElementById('content').innerHTML = marked.parse(md);
        const content = document.getElementById('content');
        const sqlContainer = document.getElementById('sql-queries');
        const nodes = Array.from(content.childNodes);
        const newContent = document.createElement('div');

        function isSqlCode(codeEl){ if(!codeEl) return false; const cls=(codeEl.className||'').toLowerCase(); if(cls.includes('language-sql')||cls.includes('lang-sql')) return true; const txt=codeEl.textContent||''; return /\bselect\b|\bfrom\b|\bwhere\b|\bjoin\b|\binsert\b|\bupdate\b|\bdelete\b/i.test(txt); }

        for(let i=0;i<nodes.length;i++){
            const node = nodes[i];
            if(node.nodeType===1 && /^H1|H2|H3|H4|H5|H6$/i.test(node.tagName)){
                const card=document.createElement('section'); card.className='question-card'; const title=document.createElement('div'); title.className='question-title'; const num=document.createElement('span'); num.className='question-number'; num.textContent='Q'; title.appendChild(num); const titleText=document.createElement('span'); titleText.textContent=node.textContent; title.appendChild(titleText); card.appendChild(title);
                let j=i+1; let added=false; while(j<nodes.length && !(nodes[j].nodeType===1 && /^H1|H2|H3|H4|H5|H6$/i.test(nodes[j].tagName))){ const next=nodes[j].cloneNode(true); if(next.nodeType===1 && next.tagName==='PRE'){ const codeEl=next.querySelector('code'); if(isSqlCode(codeEl)){ const sqlEntry=document.createElement('div'); sqlEntry.className='sql-entry'; const sqlTitle=document.createElement('div'); sqlTitle.className='question-title'; const sNum=document.createElement('span'); sNum.className='question-number'; sNum.textContent='SQL'; sqlTitle.appendChild(sNum); const sText=document.createElement('span'); sText.textContent=(node.textContent||'SQL Query'); sqlTitle.appendChild(sText); sqlEntry.appendChild(sqlTitle); const sqlBlock=document.createElement('div'); sqlBlock.className='sql-block'; sqlBlock.appendChild(next); sqlEntry.appendChild(sqlBlock); sqlContainer.appendChild(sqlEntry); j++; continue; } }
                card.appendChild(next); added=true; j++; } newContent.appendChild(card); if(added){ const deco=document.createElement('div'); deco.className='deco-line'; card.appendChild(deco);} i=j-1; }
            else if(node.nodeType===1 && node.tagName==='PRE'){
                const codeContent=node.cloneNode(true); const codeEl=codeContent.querySelector('code'); if(isSqlCode(codeEl)){ const sqlEntry=document.createElement('div'); sqlEntry.className='sql-entry'; const sqlTitle=document.createElement('div'); sqlTitle.className='question-title'; const sNum=document.createElement('span'); sNum.className='question-number'; sNum.textContent='SQL'; sqlTitle.appendChild(sNum); const sText=document.createElement('span'); sText.textContent='SQL Query'; sqlTitle.appendChild(sText); sqlEntry.appendChild(sqlTitle); const sqlBlock=document.createElement('div'); sqlBlock.className='sql-block'; sqlBlock.appendChild(codeContent); sqlEntry.appendChild(sqlBlock); sqlContainer.appendChild(sqlEntry); } else { const card=document.createElement('section'); card.className='question-card'; const title=document.createElement('div'); title.className='question-title'; const num=document.createElement('span'); num.className='question-number'; num.textContent='CODE'; title.appendChild(num); const titleText=document.createElement('span'); titleText.textContent='Code Block'; title.appendChild(titleText); card.appendChild(title); card.appendChild(codeContent); const deco=document.createElement('div'); deco.className='deco-line'; card.appendChild(deco); newContent.appendChild(card);} }
            else { const wrapper=document.createElement('div'); wrapper.appendChild(node.cloneNode(true)); newContent.appendChild(wrapper); }
        }
        content.innerHTML=''; content.appendChild(newContent);
        // static display only - no copy buttons, no animations
    } catch(err){ document.getElementById('content').innerHTML = `<pre style="color:red">${err}</pre><p>Tip: serve the folder via a local HTTP server (eg. <code>python -m http.server</code>) to allow fetching .md files.</p>`; }
})();
</script>
<script src="../copy-enabled.js"></script>
</body>
</html>
