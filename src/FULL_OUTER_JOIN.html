<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FULL OUTER JOIN.md</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="cyber-grid"></div>
<div class="container">
    <h1>FULL OUTER JOIN</h1>
    <div id="content"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
(async function(){
    const mdUrl = encodeURI('FULL OUTER JOIN.md');
    try{
        const res = await fetch(mdUrl);
        if(!res.ok){ document.getElementById('content').innerHTML = `<p style="color:red">Failed to load ${mdUrl}: ${res.status} ${res.statusText}</p>`; return; }
        const md = await res.text();
        document.getElementById('content').innerHTML = marked.parse(md);
        const content = document.getElementById('content');
        const nodes = Array.from(content.childNodes);
        const newContent = document.createElement('div');
        for(let i=0;i<nodes.length;i++){
            const node = nodes[i];
            if(node.nodeType===1 && /^H1|H2|H3|H4|H5|H6$/i.test(node.tagName)){
                const card=document.createElement('section'); card.className='question-card'; const title=document.createElement('div'); title.className='question-title'; const num=document.createElement('span'); num.className='question-number'; num.textContent='Q'; title.appendChild(num); const titleText=document.createElement('span'); titleText.textContent=node.textContent; title.appendChild(titleText); card.appendChild(title); let j=i+1; let added=false; while(j<nodes.length && !(nodes[j].nodeType===1 && /^H1|H2|H3|H4|H5|H6$/i.test(nodes[j].nodeType))){ card.appendChild(nodes[j].cloneNode(true)); added=true; j++; } newContent.appendChild(card); if(added){ const deco=document.createElement('div'); deco.className='deco-line'; card.appendChild(deco);} i=j-1; }
            else if(node.nodeType===1 && node.tagName==='PRE'){
                const card=document.createElement('section'); card.className='question-card'; const title=document.createElement('div'); title.className='question-title'; const num=document.createElement('span'); num.className='question-number'; num.textContent='CODE'; title.appendChild(num); const titleText=document.createElement('span'); titleText.textContent='Code Block'; title.appendChild(titleText); card.appendChild(title); card.appendChild(node.cloneNode(true)); const deco=document.createElement('div'); deco.className='deco-line'; card.appendChild(deco); newContent.appendChild(card);
            } else { const wrapper=document.createElement('div'); wrapper.appendChild(node.cloneNode(true)); newContent.appendChild(wrapper); }
        }
        content.innerHTML=''; content.appendChild(newContent);
        document.querySelectorAll('.question-card pre code').forEach((codeBlock,idx)=>{ const pre=codeBlock.parentElement; const btn=document.createElement('button'); btn.className='copy-btn'; btn.textContent='COPY CODE'; btn.addEventListener('click',async ()=>{ try{ await navigator.clipboard.writeText(codeBlock.innerText); btn.textContent='COPIED_'; btn.classList.add('copied'); setTimeout(()=>{ btn.textContent='COPY CODE'; btn.classList.remove('copied'); },1600);} catch(err){ alert('Copy failed. Serve via HTTP to allow clipboard access.'); } }); pre.style.position='relative'; pre.appendChild(btn); });
        const cards=document.querySelectorAll('.question-card'); cards.forEach(card=>{ card.addEventListener('mousemove',(e)=>{ const rect=card.getBoundingClientRect(); const x=e.clientX-rect.left; const y=e.clientY-rect.top; const centerX=rect.width/2; const centerY=rect.height/2; const rotateX=((y-centerY)/centerY)*-7; const rotateY=((x-centerX)/centerX)*7; card.style.transform=`perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.02,1.02,1.02)`; }); card.addEventListener('mouseleave',()=>{ card.style.transform='perspective(1000px) rotateX(0) rotateY(0) scale3d(1,1,1)'; }); });
    } catch(err){ document.getElementById('content').innerHTML = `<pre style="color:red">${err}</pre><p>Tip: serve the folder via a local HTTP server (eg. <code>python -m http.server</code>) to allow fetching .md files.</p>`; }
})();
</script>
</body>
</html>
